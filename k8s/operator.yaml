apiVersion: apps/v1
kind: Deployment
metadata:
  name: devpod-operator
  namespace: hackathon-2023
  labels:
    app: devpod-operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: devpod-operator
  template:
    metadata:
      labels:
        app: devpod-operator
    spec:
      serviceAccountName: devpod-operator-sa
      containers:
        - name: devpod-operator
          image: localhost/devpod-operator
          ports:
            - containerPort: 80
          imagePullPolicy: Never

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devpod-operator-sa
  namespace: hackathon-2023

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devpod-operator-cr
  namespace: hackathon-2023
rules:
  - apiGroups:
      - ""
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - "apps"
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - cncf
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "*"
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devpod-operator-crb
  namespace: hackathon-2023
subjects:
  - kind: ServiceAccount
    name: devpod-operator-sa
    namespace: hackathon-2023
roleRef:
  kind: ClusterRole
  name: devpod-operator-cr
  apiGroup: rbac.authorization.k8s.io

